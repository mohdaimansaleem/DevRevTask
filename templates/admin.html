<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DevTravels</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/admin.css">
</head>

<body>
    <!--Navbar starts-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/templates/admin.html">DevTravels-Admin</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            </button>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Log Out</a>
                </li>
            </ul>
        </div>
    </nav>
    <!--navbar ends-->


    <div class="container" style="display: flex; flex-direction: row;">
        <!--Additional Box Starts-->
        <div class="left">
            <p>
                Any additional feature like count of avtive flights and overal seats left to just fill the space..
            </p>
        </div>
        <!--Additional Box Ends-->

        <!--Adding New Flights Starts-->
        <div class="right">
            <div class="addFlights">
                <form>
                    <input type="text" id="flightId" placeholder="Enter Flight id" />
                    <input type="number" id="fare" placeholder="Enter fare" />
                    <input type="text" id="source" placeholder="Enter source" />
                    <input type="text" id="source" placeholder="Enter destination" />
                    <input type="date" id="date" placeholder="Enter date" />
                    <input type="time" id="time" placeholder="Enter time" />
                    <p class="text-center text-success" id="warning"></p>
                    
                    <input type="button" class="button" id="addFlight" value="Add Flight" />
                </form>
            </div>
        </div>
    </div>
    <!--Adding New Flights Ends-->

    <!--Flights Details Start-->
    <div class="datatables">
        <div class="box">
            <!-- DataTales Example -->
            <div class="card shadow-lg mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">List of Flights:</h6>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Flight Id</th>
                                    <th>Source</th>
                                    <th>Destination</th>
                                    <th>View</th>
                                </tr>
                            </thead>
                            <tfoot>
                                <tr>
                                    <th>Date</th>
                                    <th>Flight Id</th>
                                    <th>Source</th>
                                    <th>Destination</th>
                                    <th>View</th>
                                </tr>
                            </tfoot>
                            <tbody id="flights">
                                <!-- <tr>
                                 <td>Date</td>
                                 <td>Status</td>
                                 <td>Location</td>
                                 <td>Action</td>
                             </tr> -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>


        </div>
    </div>
    <!--Flights Details Ends-->

    <!--footer starts-->
    <footer>
        <center>
            <p>
                Mohd Aiman Saleem |
                DevRev &copy; 2023
            </p>

        </center>
    </footer>
    <!--footer ends-->

    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
