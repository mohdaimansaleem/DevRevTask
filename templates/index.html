<!doctype html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DevTravels</title>

<body>

  <div class="login">
    <div class="loginmodal">
      <h2>
        Welcome to DevTravels
      </h2>
      <form>
        <input type="email" id="email" placeholder="Enter your email" />
        <input type="password" id="password" placeholder="Enter your password" />
        <p class="text-center text-danger" id="warning"></p>
        <input type="button" class="button" id="loginBtn" value="Login" />
        <a href="/templates/signup.html">New to DevTravels?</a>
        <a href="/templates/home.html">free pass</a>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"

</html>
